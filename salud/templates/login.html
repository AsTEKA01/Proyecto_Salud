{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesión</title>
    <link rel="shortcut icon" href="{% static 'img/favicon.png' %}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
</head>
<body>
    <!-- Pantalla de carga -->
    <div id="loadingScreen" class="d-none position-fixed w-100 h-100 top-0 start-0 d-flex justify-content-center align-items-center bg-light" style="z-index: 1050;">
        <div class="spinner-border text-primary" role="status">
            <span class="visually-hidden">Cargando...</span>
        </div>
    </div>

    <div class="container">
        <!-- Imagen del logo detrás del formulario -->
        <div class="image-placeholder">
            <img src="{% static 'img/logo.png' %}" alt="Logo">
        </div>

        <!-- Formulario de Inicio de Sesión con animación -->
        <div class="login-form">
            <h2>Iniciar sesión</h2>
            <center>
                <p class="text_salud">"Tu salud es tu mayor riqueza. Invierte en ella cada día. ¡Bienvenido a tu espacio de bienestar!"</p>
            </center>

            <!-- Formulario de Inicio de Sesión -->
            <form id="loginForm" method="POST" action="{% url 'login' %}">
                {% csrf_token %}
                <!-- Campos del formulario -->
                <div class="mb-3">
                    <label for="tipo_identificacion" class="form-label">Tipo de Identificación</label>
                    <select id="tipo_identificacion" name="tipo_identificacion" class="form-select" required>
                        <option value="" disabled selected>Seleccione...</option>
                        <option value="CE">Cédula de Extranjería</option>
                        <option value="CC">Cédula de Ciudadanía</option>
                        <option value="TI">Tarjeta de Identidad</option>
                    </select>
                </div>
                <div class="mb-3">
                    <label for="numero_id" class="form-label">Número de Identificación</label>
                    <input type="text" id="numero_id" name="numero_id" class="form-control" required>
                </div>
                <div class="mb-3">
                    <label for="fecha_nac" class="form-label">Fecha de Nacimiento</label>
                    <input type="date" id="fecha_nac" name="fecha_nac" class="form-control" required>
                </div>
                <!-- CAPTCHA Field -->
                <div class="mb-3">
                    {{ form.captcha }}
                </div>
                <center>
                    <button type="submit" class="btn btn-primary btn-lg">Login</button>
                </center>
            </form>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="{% static 'js/carga.js'%}"></script>
</body>
</html>
