{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesión</title>
    <link rel="shortcut icon" href="{% static 'img/favicon.png' %}">
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
</head>
<body>
    <div class="container">
        <div class="login-form">
            <h2>Iniciar sesión</h2>
            <center>
            <p class="text_salud">"Tu salud es tu mayor riqueza. Invierte en ella cada día. ¡Bienvenido a tu espacio de bienestar!.</p><br>
            </center>
            <form method="post">
                {% csrf_token %}
                
                <label for="tipo_identificacion"><strong>Tipo de Identificación</strong></label>
                {{form.tipo_identificacion}}
                </select>

                <label for="numero_identificacion"><strong>Número de Identificación</strong></label>
                <input type="text" id="numero_id" name="numero_id">
            
                <label for="fecha_nacimiento"><strong>Fecha de Nacimiento</strong></label>
                <input type="date" id="fecha_nac" name="fecha_nac">
            
                <div class="d-grid gap-2 col-6 mx-auto"><br>
                    <button class="btn btn-primary" type="submit">Login</button>
                </div>

                {% if messages %}
                <div class="alert">
                    <ul>
                        {% for message in messages %}
                            <li>{{ message }}</li>
                        {% endfor %}
                    </ul>
                </div>
            {% endif %}
            </form>
        </div>
        <div class="image-placeholder">
            <img src="{% static 'img/logo.png' %}" class="eps" width="100%" height="100%">
        </div>
    </div>
</body>
</html>
